  <nav class="fixed-title">
    <h2>Gulpfile generator</h2>
  </nav>


  <div class="task-list">

    <div class="task">
      <input type="radio" name="toggle" id="copy-template" />

      <div class="task-header">
        <h2><label for="copy-template">copy-template</label></h2>

        <h3>Copy all templates to the destination directory</h3>
      </div>

      <div class="task-body">
        <div class="task-body-inner">
          <div class="field">
            <label>source</label>
            <input type="text" placeholder="src" value="./src/template/**"/>
          </div>

          <div class="field">
            <label>destination</label>
            <input type="text" placeholder="src" value="./dist/template"/>
          </div>
        </div>
      </div>

    </div>


    <div class="task">
      <input type="radio" name="toggle" id="copy-font" />

      <div class="task-header">
        <h2><label for="copy-font">copy-font</label></h2>

        <h3>Copy all fonts to the destination directory</h3>
      </div>

      <div class="task-body">
        <div class="task-body-inner">
          <div class="field">
            <label>source</label>
            <input type="text" placeholder="src" value="./src/fonts/**"/>
          </div>

          <div class="field">
            <label>destination</label>
            <input type="text" placeholder="src" value="./dist/fonts"/>
          </div>
        </div>
      </div>
    </div>

    <div class="add-task-bar">
      <a class="add-task">+</a>
    </div>

  </div>
